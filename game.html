<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Game</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .game-container { display: flex; gap: 20px; align-items: flex-start; }
        .instructions { flex: 0 0 300px; padding: 15px; background: #fff; border-radius: 8px; }
        .game-area { flex: 1; text-align: center; }
        table { border-collapse: collapse; margin: 20px auto; background: white; display: none; }
        td { width: 60px; height: 60px; border: 2px solid #333; text-align: center; font-weight: bold; cursor: pointer; }
        .selected { background: #ddd !important; }
        .red { background: #ff4444; color: white; }
        .green { background: #44ff44; color: black; }
        .sum-cell { background: #eee; font-weight: bold; }
        .controls { margin: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 16px; }
        .status { margin: 20px; font-size: 18px; font-weight: bold; display: none; }
    </style>
</head>
<body>
<div class="game-container">
    <div class="instructions">
        <h2>Instructions</h2>
        <p><strong>Goal:</strong> Select cells that are part of the sum on top or on left. Try to make smart choices -
            you only have 3 lives before game over!</p>
        <p><strong>Controls:</strong> Click to select cell | Right-click to delete cell</p>
    </div>
    <div class="game-area">
        <h1>Table Game</h1>
        <table id="gameTable"></table>
        <div class="controls">
            <button onclick="newGame()">New Game</button>
        </div>
        <div class="status" id="status"></div>
    </div>
</div>

<script src="game.js"></script>
</body>
</html>
